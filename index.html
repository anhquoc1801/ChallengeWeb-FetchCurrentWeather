<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="search">
          <button id="search-btnn">Show The weather</button>
        </div>
      </header>
      <main id="main">
        <div class="city-icon">
          <div class="city-icon-holder">
            <div id="city-name"style="padding-bottom: 55px"></div>
            <img src="" alt="" id="icon" />
            <p id="temp"></p>
          </div>
        </div>
        <div class="cloud">
          <div id="status"style="font-weight:bold; padding-top: 5px; padding-left: 65px"></div>
          <img src="" alt="" id="cloud-img" style="padding-left: 65px" />
        </div>
        <div class="humidity">
          <div id="humidity-div"></div>
        </div>
      </main>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
